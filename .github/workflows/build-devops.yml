name: DevOps - Build

on:
  push:
    branches: [ "devops" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure git auth for private deps (force PAT over SSH)
        run: |
          # Rewrite ALL GitHub fetches (https + ssh forms) to token-authenticated HTTPS
          git config --global url."https://x-access-token:${{ secrets.GH_READ_TOKEN }}@github.com/".insteadOf "https://github.com/"

          # SSH forms:
          git config --global url."https://x-access-token:${{ secrets.GH_READ_TOKEN }}@github.com/".insteadOf "git@github.com:"
          git config --global url."https://x-access-token:${{ secrets.GH_READ_TOKEN }}@github.com/".insteadOf "ssh://git@github.com/"
          # Host-with-colon form (as you observed): ssh://git@github.com:ORG/REPO.git
          git config --global url."https://x-access-token:${{ secrets.GH_READ_TOKEN }}@github.com/".insteadOf "ssh://git@github.com:"

          # Avoid interactive prompts in CI
          git config --global core.askPass true

      - name: Use Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Generate version
        run: |
          ver=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[0].version')
          sha=$(git rev-parse --short=7 HEAD)
          echo "FW_VERSION=v${ver}-${sha}" >> $GITHUB_ENV
          echo "FW_HASH=${sha}" >> $GITHUB_ENV

      - name: Build (release)
        run: cargo +nightly build --release

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: target/release/**
